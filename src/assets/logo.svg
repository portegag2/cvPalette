  <!-- C -->
  <path d="M55 20 Q35 20 25 30 Q15 40 15 52.5 Q15 65 25 75 Q35 85 55 85 L60 85 L60 80 L55 80 Q40 80 32.5 72.5 Q25 65 25 52.5 Q25 40 32.5 32.5 Q40 25 55 25 L60 25 L60 20 Z" 
